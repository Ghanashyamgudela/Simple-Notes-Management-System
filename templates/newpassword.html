<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="../static/newpassword.css">
</head>
<body>
   <!-- FLASH MESSAGES -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="flash-container">
    {% for category, message in messages %}
    <div class="flash-message {{ category }}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <main class="card">
    <h1>Reset your password</h1>
    <p class="lead">Enter and confirm your new password below.</p>

    <form id="resetForm" novalidate>
      <div>
        <label for="password">New Password</label>
        <input id="password" type="password" required placeholder="Enter new password" minlength="8" />
        <div class="strength"><i id="strengthBar"></i></div>
        <div id="passwordError" class="error"></div>
      </div>

      <div>
        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" required placeholder="Confirm new password" />
        <div id="confirmError" class="error"></div>
      </div>

      <button type="submit">Update Password</button>
    </form>
  </main>

  <script>
    const form = document.querySelector('#resetForm');
    const password = document.querySelector('#password');
    const confirm = document.querySelector('#confirm');
    const passwordError = document.querySelector('#passwordError');
    const confirmError = document.querySelector('#confirmError');
    const strengthBar = document.querySelector('#strengthBar');

    function passwordScore(pw){
      let score = 0;
      if (pw.length >= 8) score++;
      if (/[A-Z]/.test(pw)) score++;
      if (/[a-z]/.test(pw)) score++;
      if (/\d/.test(pw)) score++;
      if (/[^A-Za-z0-9]/.test(pw)) score++;
      return score;
    }

    function updateStrength(){
      const s = passwordScore(password.value);
      strengthBar.style.width = (s / 5 * 100) + '%';
    }

    password.addEventListener('input', updateStrength);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      passwordError.textContent = '';
      confirmError.textContent = '';

      const pw = password.value.trim();
      const cf = confirm.value.trim();
      let valid = true;

      if (pw.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters.';
        valid = false;
      }
      if (cf !== pw) {
        confirmError.textContent = 'Passwords do not match.';
        valid = false;
      }

      if (!valid) return;

      // âœ… Send PUT request to backend API
      try {
        const response = await fetch('{{url_for("newpassword",data=data)}}', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pw })
        });

        if (response.ok) {
          alert('Password updated successfully!');
          form.reset();
          strengthBar.style.width = '0%';
        } else {
          const data = await response.json().catch(() => ({}));
          alert('Error: ' + (data.message || 'Something went wrong.'));
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
    });
  </script>
</body>
</html>
